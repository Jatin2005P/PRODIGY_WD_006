<!DOCTYPE html>
<html>
<head>
  <title>Indian Cities Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 0; padding: 20px; text-align: center;">

  <h2 style="color: #2c3e50; font-size: 24px;">üå¶Ô∏è Weather in Major Indian Cities</h2>

  <div style="margin: 20px auto; max-width: 300px;">
    <select id="citySelect" style="width: 100%; padding: 12px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc;">
      <option value="">-- Select a City --</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Bengaluru">Bengaluru</option>
      <option value="Chennai">Chennai</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Hyderabad">Hyderabad</option>
      <option value="Ahmedabad">Ahmedabad</option>
      <option value="Pune">Pune</option>
      <option value="Jaipur">Jaipur</option>
      <option value="Lucknow">Lucknow</option>
      <option value="Bhopal">Bhopal</option>
      <option value="Chandigarh">Chandigarh</option>
      <option value="Patna">Patna</option>
      <option value="Indore">Indore</option>
      <option value="Nagpur">Nagpur</option>
    </select>

    <button onclick="showWeather()" style="margin-top: 10px; width: 100%; padding: 12px; font-size: 16px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Get Weather
    </button>
  </div>

  <div id="weatherResult" style="margin-top: 20px; font-size: 18px; padding: 15px; background-color: #fff; border-radius: 8px; max-width: 320px; margin-left: auto; margin-right: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1);"></div>

  <script>
    const weatherData = {
      "Delhi":       { temp: 35, condition: "Sunny", humidity: 45, wind: 3.2 },
      "Mumbai":      { temp: 30, condition: "Cloudy", humidity: 70, wind: 4.5 },
      "Bengaluru":   { temp: 28, condition: "Rainy", humidity: 85, wind: 2.8 },
      "Chennai":     { temp: 32, condition: "Humid", humidity: 68, wind: 3.6 },
      "Kolkata":     { temp: 33, condition: "Sunny", humidity: 60, wind: 4.0 },
      "Hyderabad":   { temp: 34, condition: "Hot", humidity: 55, wind: 3.9 },
      "Ahmedabad":   { temp: 36, condition: "Very Hot", humidity: 40, wind: 2.5 },
      "Pune":        { temp: 29, condition: "Cloudy", humidity: 58, wind: 3.0 },
      "Jaipur":      { temp: 38, condition: "Dry Heat", humidity: 25, wind: 4.2 },
      "Lucknow":     { temp: 34, condition: "Sunny", humidity: 50, wind: 3.5 },
      "Bhopal":      { temp: 31, condition: "Rain Showers", humidity: 78, wind: 2.7 },
      "Chandigarh":  { temp: 30, condition: "Clear", humidity: 52, wind: 2.9 },
      "Patna":       { temp: 33, condition: "Sunny", humidity: 56, wind: 3.3 },
      "Indore":      { temp: 29, condition: "Cloudy", humidity: 64, wind: 2.6 },
      "Nagpur":      { temp: 35, condition: "Very Hot", humidity: 48, wind: 3.8 }
    };

    function showWeather() {
      const city = document.getElementById("citySelect").value;
      const resultDiv = document.getElementById("weatherResult");

      if (!city || !weatherData[city]) {
        resultDiv.innerHTML = "<p style='color:red;'>Please select a valid city.</p>";
        return;
      }

      const data = weatherData[city];
      resultDiv.innerHTML = `
        <p><strong>City:</strong> ${city}</p>
        <p><strong>Temperature:</strong> ${data.temp} ¬∞C</p>
        <p><strong>Condition:</strong> ${data.condition}</p>
        <p><strong>Humidity:</strong> ${data.humidity}%</p>
        <p><strong>Wind Speed:</strong> ${data.wind} m/s</p>
      `;
    }
  </script>

</body>
</html>
